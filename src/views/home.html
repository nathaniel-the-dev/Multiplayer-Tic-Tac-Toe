<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="A multiplayer game of Tic Tac Toe that can be played across the internet, made possible with Socket.io" />

    <title>Tic Tac Toe with Friends</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/style.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/home.js" defer></script>
</head>

<body>
    <header>
        <h1 class="heading">Tic Tac Toe</h1>
    </header>

    <main>
        <div>
            <h2 class="heading">Tic Tac Toe</h2>
            <p>Play Tic Tac Toe with your friends anytime, anywhere. Easy to learn, fun to play!</p>

            <div>
                <button class="btn" id="button-modal_create">Create a game</button>
                <button class="btn" id="button-modal_join">Join a game</button>
            </div>
        </div>

        <div>
            <h2>Online</h2>

            <div>
                <ul>
                    <li>
                        <span>(lock icon)</span>
                        <span>Game 1</span>
                        <span>Players 1/2</span>
                        <button>Join</button>
                    </li>
                    <li>
                        <span>(locked icon)</span>
                        <span>Game 2</span>
                        <span>1 | 2 | 1</span>
                        <span>10:59</span>
                        <button>Spectate</button>
                    </li>
                </ul>
            </div>
        </div>

        <dialog class="" id="modal_create">
            <h3>Create a Game</h3>

            <form class="create--form" method="dialog">
                <div>
                    <label for="hostname">Username</label>
                    <input name="hostname" id="hostname" type="text" class="username" required maxlength="20" />
                </div>

                <div>
                    <label for="room_type">
                        <input type="radio" name="room_type" id="private" value="private">
                        <span>Private</span>
                    </label>
                    <label for="room_type">
                        <input type="radio" name="room_type" id="public" value="public">
                        <span>Public</span>
                    </label>
                </div>

                <div class="hidden">
                    <label for="room_password">Room Password</label>
                    <input type="password" name="room_password" id="room_password">
                </div>

                <div>
                    <button class="btn" type="submit">Play</button>
                </div>
            </form>
        </dialog>

        <dialog class="" id="modal_join">
            <h3>Join a Game</h3>

            <form class="join--form" method="dialog">
                <div>
                    <label for="playername">Username</label>
                    <input id="playername" name="playername" type="text" class="username" required maxlength="20" />
                </div>

                <div>
                    <label for="roomID">Room Code</label>
                    <input name="roomID" id="roomID" type="text" class="game__ID" required maxlength="8" />
                </div>

                <div class="hidden">
                    <label for="room_password">Room Password</label>
                    <input type="password" name="room_password" id="room_password">
                </div>

                <div>
                    <button class="btn" type="submit">Play</button>
                </div>
            </form>
        </dialog>
    </main>

</body>

</html>
