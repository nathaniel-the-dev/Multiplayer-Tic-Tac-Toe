<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="A multiplayer game of Tic Tac Toe that can be played across the internet, made possible with Socket.io" />

    <title>Tic Tac Toe with Friends</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/style.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/socket.js" defer></script>
    <script src="/js/game.js" type="module" defer></script>

</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="heading">Tic Tac Toe</h1>
    </header>

    <main>
        <!-- Modal -->
        <div class="modal--container" aria-hidden="true" role="dialog">
            <!-- Modal -->
            <div class="modal">
                <div class="panel intro">
                    <h1 class="heading">Welcome to <br> Tic Tac Toe Online </h1>

                    <p>Play Tic Tac Toe with your friends anytime, anywhere. Easy to learn, fun to play!</p>

                    <div class="button--controls">
                        <button class="btn btn-create" id="create--game" title="Create a game">
                            <i class="bi bi-joystick"></i>
                            <span>Create a game</span>
                        </button>
                        <button class="btn btn-join" id="join--game" title="Join a game">
                            <i class="bi bi-door-open"></i>
                            <span>Join a game</span>
                        </button>
                    </div>

                    <form class="create--form hidden">
                        <label for="hostname">Username</label>
                        <input name="hostname" id="hostname" type="text" class="username" required maxlength="20" />

                        <button class="btn" type="submit">Play</button>
                    </form>

                    <form class="join--form hidden">
                        <label for="playername">Username</label>
                        <input id="playername" name="playername" type="text" class="username" required maxlength="20" />

                        <label for="roomID">Room ID</label>
                        <input name="roomID" id="roomID" type="text" class="game__ID" required maxlength="8" />

                        <button class="btn" type="submit">Play</button>
                    </form>

                    <p role="alert" id="error" aria-hidden="true"></p>
                </div>
            </div>

        </div>

        <!-- Announcements -->
        <h1 class="announcement" role="banner" aria-hidden="true"></h1>
        <h2 class="wait--message"></h2>

        <!-- Game Board -->
        <div class="board" data-show-board="false">
            <button class="tile" value="0" aria-label="top left tile"></button>
            <button class="tile" value="1" aria-label="top center tile"></button>
            <button class="tile" value="2" aria-label="top right tile"></button>
            <button class="tile" value="3" aria-label="middle left tile"></button>
            <button class="tile" value="4" aria-label="middle center tile"></button>
            <button class="tile" value="5" aria-label="middle right tile"></button>
            <button class="tile" value="6" aria-label="bottom left tile"></button>
            <button class="tile" value="7" aria-label="bottom center tile"></button>
            <button class="tile" value="8" aria-label="bottom right tile"></button>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard" aria-label="scoreboard">
            <h1 class="score current" id="player1" aria-label="player 1 score">
                <span aria-label="player name" tabindex="0">Player 1 </span>
                <span aria-label="score number" tabindex="0">0</span>
            </h1>
            <h1 class="score" id="player2" aria-label="player 2 score">
                <span aria-label="player name" tabindex="0">Player 2 </span>
                <span aria-label="score number" tabindex="0">0</span>
            </h1>
        </div>

        <!-- Links -->
        <div id="room-data" aria-hidden="true">
            <h3 id="room-code">Room ID</h3>

            <div class="room-links">
                <button class="btn code" title="Click to copy the Room Id" value="">
                    Copy Code <i class="bi bi-clipboard"></i>
                </button>

                &nbsp;

                <button class="btn link" title="Click to get a room link" value="">
                    Copy Link <i class="bi bi-box-arrow-up-right"></i>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright" aria-label="copyright notice">&copy; Copyright 2021-2022. Nathaniel Campbell.</p>
    </footer>
</body>

</html>
