<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="A multiplayer game of Tic Tac Toe that can be played across the internet, made possible with Socket.io" />

    <title>Tic Tac Toe with Friends</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/style.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/socket.js" defer></script>
    <script src="/js/game.js" type="module" defer></script>

</head>

<body>
    <header>
        <h1 class="heading">Tic Tac Toe</h1>
    </header>

    <main>
        <div id="game">
            <div id="game-board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>

        <div>
            <!-- Game info -->
            <div>
                <h2>Player's Room</h2>
                <p>Game ID: <span id="gameID"></span></p>

                <div>
                    <span>Player 1: 1</span>
                    <span>Player 2: 1</span>
                    <span>Draw: 1</span>
                </div>

                <div>
                    <div>
                        <p>Players</p>
                        <ul id="players"></ul>
                    </div>
                </div>

                <div>
                    <button>Invite Friends</button>
                    <button>Leave Game</button>
                </div>
            </div>

            <!-- Chat -->
            <div>
                <ul>
                    <li id="chat-message">
                        <span>(username)</span>
                        <span>(message)</span>
                    </li>
                </ul>

            </div>
        </div>
    </main>
</body>
